<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");

    };

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    };

    var númeroPensado = Math.round(Math.random()*10);

    var tentativas = 1

    while (tentativas <= 3) {

        var chute = parseInt(prompt("Qual é o seu chute?"));

        if (chute == númeroPensado) {

            mostra("Você acertou, o número pensado era " + númeroPensado);
            break;
            
        } else {

            mostra("Você errou!!");

        };

        tentativas++;
    };

    mostra("FIM!!");

</script>
