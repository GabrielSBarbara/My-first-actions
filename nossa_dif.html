<meta charset="UTF_8">

<script>

	function pulaLinha () {
		document.write("<br>");
	};

	function comandar (frase) {
		document.write(frase);
		pulaLinha();
	};

	var idadeRanya = 15;
	var idadeGabriel = 18;
	var resultadoDaDiferença = (idadeGabriel - idadeRanya);

	//CHAMADO

	comandar("<h1>Nossa diferença de idade</h1>");
	comandar("Nossa diferença de idade é " + resultadoDaDiferença);


</script>
